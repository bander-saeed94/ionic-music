<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fav</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
    <ion-card *ngFor="let music of favSongs">
        
        <img [src]="music.image"/>
        <ion-card-title>
          {{music.name}}
        </ion-card-title>
        <ion-card-content>
            {{music.description}}
        </ion-card-content>
      </ion-card>

</ion-content>
