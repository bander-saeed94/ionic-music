<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Songs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="addOneSong($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let music of musics">
    <ion-card-header>
      <button ion-button block (click)="addToFav(music)">
        Add to Fav
      </button>
    </ion-card-header>
    <img [src]="music.image"/>
    <ion-card-title>
      {{music.name}}
    </ion-card-title>
    <ion-card-content>
        {{music.description}}
    </ion-card-content>
    <ion-item>
      <button ion-button (click)="shareSong(music)" item-left>Share</button>
      <button ion-button (click)="goToListenPage(music)" item-right>Listen</button>
    </ion-item>
  </ion-card>
  <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
</ion-content>
