<ion-header>

  <ion-navbar>
    <ion-title>{{music.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-row>
    <ion-col>
      <ion-item>
        <button ion-button (click)="stop()">
          <ion-icon name="square"></ion-icon>
        </button>
      </ion-item>
    </ion-col>
    <ion-col>
        <ion-item>
            <button ion-button (click)="play()">
                <ion-icon name="play"></ion-icon>
              </button>
        </ion-item>
    </ion-col>
    <ion-col>
        <ion-item>
            <button ion-button (click)="pause()">
                <ion-icon name="pause"></ion-icon>
              </button>
        </ion-item>
    </ion-col>
  </ion-row>

</ion-content>
